<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Young Genius &middot; Kirish</title>
    <!-- style -->
    <link rel="stylesheet" href="./css/output.css" />

    <!-- favicon -->
    <link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="YG" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />

    <!-- boxicon -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- notify -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css" />
</head>

<body>
    <section id="sectionContainer"
        class="h-[100vh] w-full bg-primary flex flex-col justify-center items-center p-[10px]">

        <!-- Logo -->
        <img src="./assets/img/header-logo/w-logo.png" alt="logo" class="translate-y-[-20px]" />

        <!-- Login Box -->
        <div
            class="loginFormDiv flex flex-col gap-[20px] bg-white w-[500px] rounded-xl p-[20px] shadow-sm max-[550px]:w-[400px] max-[420px]:w-[350px] max-[365px]:w-full">

            <div class="w-full flex flex-col gap-[15px] text-primary">
                <button data-role="admin"
                    class="w-full bg-primary p-[10px] rounded-md text-white hover:opacity-90">Admin</button>
                <button data-role="teacher"
                    class="w-full bg-primary p-[10px] rounded-md text-white hover:opacity-90">Teacher</button>
                <button data-role="student"
                    class="btn-adaptive w-full bg-primary p-[10px] rounded-md text-white hover:opacity-90">Student</button>
            </div>

        </div>
    </section>

    <!-- JS -->
    <script>
        const phone = document.querySelector(".btn-adaptive");

        phone.addEventListener('click', () => {
            OpenWindowMobile('https://law-crm-clone.vercel.app/pages/student.html', 420, 568, "media");
            return false;
        });

        function OpenWindowMobile(b, d, a, c) {
            if (!c) c = 'popup';
            if (!d) d = 800;
            if (!a) a = 600;

            const f = (screen.width - d) / 2;
            const e = window.open(
                b,
                c,
                "left=" + f + ",top=100,width=" + d + ",height=" + a +
                ",directories=no,menubar=no,status=yes,resizable=yes,scrollbars=yes,toolbar=no"
            );

            if (e && e.opener == null) {
                e.opener = self;
            }

            if (e) e.focus();
            return false;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script type="module" src="./js/login.js"></script>
</body>

</html>
